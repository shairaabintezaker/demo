<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Issues • Frontline</title>
  <link rel="stylesheet" href="community-pro.css">
</head>
<body>
<header class="top">
  <div class="wrap bar">
    <div class="brand">Frontline</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a class="on" href="community_issues.html">Community Issues</a>
      <a href="events.html">Events</a>
    </nav>
    </div>
  </div>
</header>
<main class="wrap main">
  <section class="hero">
    <div>
      <h1>Community Issues</h1>
      <p class="muted">Post local problems, get ratings, earn points — and help your area improve.</p>
    </div>
    <div class="quick">
      <div class="qbox"><div class="qnum">18</div><div class="qtxt">Reports this week</div></div>
      <div class="qbox"><div class="qnum">7</div><div class="qtxt">Open issues</div></div>
      <div class="qbox"><div class="qnum">124</div><div class="qtxt">Your points</div></div>
    </div>
  </section>
  <section class="card wide">
    <div class="card-h">
      <h2>Create a Report</h2>
      <span class="tag">Simple • Clear</span>
    </div>
    <form class="form wide-form">
      <div>
        <label>Title</label>
        <input class="in" type="text" placeholder="Road damage near school gate">
      </div>
      <div>
        <label>Category</label>
        <select class="in">
          <option>Road / Street</option>
          <option>Waste / Garbage</option>
          <option>Water / Drain</option>
          <option>Electric / Light</option>
          <option>Public Safety</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Location</label>
        <input class="in" type="text" placeholder="Area, Road name, Landmark">
      </div>
      <div>
        <label>Description</label>
        <textarea class="in ta" placeholder="Write details in 2–3 lines..."></textarea>
      </div>
      <div>
        <label>Photo (optional)</label>
        <input class="in" type="file">
      </div>
      <button class="btn full" type="button">Submit Report</button>
      <div class="mini-note">
      </div>
    </form>
  </section>
  <section class="card">
    <div class="feed-top">
      <div>
        <h2>Recent Reports</h2>
        <p class="muted">Rate helpful reports and support contributors.</p>
      </div>
      <div class="tools">
        <input class="in search" type="text" placeholder="Search (title / location)">
        <select class="in sort">
          <option>Sort: Latest</option>
          <option>Sort: Top rated</option>
          <option>Sort: Most points</option>
        </select>
      </div>
    </div>
